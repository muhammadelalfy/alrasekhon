<body class='main-body'>


    <!-- start side Settings -->
    <div class="sideSetting sidebar-right sidebar-animate">
    <div class="cog-icon">
      <i class="las la-cog fa-spin"></i>
    </div>
    <div class="form_holder">

      <h4>Dashlead Versions</h4>
      <div class="px-1">
        <a href="#" class="btn btn-success w-100 text-white">LTR Version</a>
        <a href="#" class="btn btn-info w-100 mt-2 text-white">RTL Version</a>
      </div>

      <h4>Navigation Style</h4>
      <div class="menu-mode px-1">
        <a href="javascript:void(0)" class="hor-menu btn btn-primary w-100 text-white">Horizontal</a>
        <a href="javascript:void(0)" class="vertical-menu btn btn-warning w-100 mt-2 text-white">Vertical-menu</a>
      </div>

      <h4>Theme Layout</h4>
      <div class="switchSection">
        <div class="form-check form-switch">
          <input class="form-check-input toggle-light" type="radio" name="themeMode" role="switch" id="lightTheme"
            checked>
          <label class="form-check-label" for="lightTheme">Light Theme</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input toggle-dark" type="radio" name="themeMode" role="switch" id="darkTheme">
          <label class="form-check-label" for="darkTheme">Dark Theme</label>
        </div>
      </div>

      <h4>Body Styles</h4>
      <div class="switchSection">
        <div class="form-check form-switch">
          <input class="form-check-input toggle-light" type="radio" name="bodyStyle" role="switch" id="defaultStyle"
            checked>
          <label class="form-check-label" for="defaultStyle">Default</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input toggle-dark" type="radio" name="bodyStyle" role="switch" id="boxedStyle">
          <label class="form-check-label" for="boxedStyle">Boxed</label>
        </div>
      </div>

      <h4>Header Styles Mode</h4>
      <div class="switchSection">
        <div class="form-check form-switch">
          <input class="form-check-input toggle-light" type="radio" name="headerStyle" role="switch" id="coloredHeader">
          <label class="form-check-label" for="coloredHeader">Color Header</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input toggle-dark" type="radio" name="headerStyle" role="switch" id="gradientHeader">
          <label class="form-check-label" for="gradientHeader">Gradient Header</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input toggle-dark" type="radio" name="headerStyle" role="switch" id="resetHeader">
          <label class="form-check-label" for="resetHeader">Reset Header</label>
        </div>
      </div>

      <h4>Horizontalmenu Styles Mode</h4>
      <div class="switchSection">
        <div class="form-check form-switch">
          <input class="form-check-input toggle-light" type="radio" name="headerStyle" role="switch" id="coloredMenu" checked>
          <label class="form-check-label" for="coloredMenu">Color Menu</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input toggle-dark" type="radio" name="headerStyle" role="switch" id="darkMenu">
          <label class="form-check-label" for="darkMenu">Dark Menu</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input toggle-dark" type="radio" name="headerStyle" role="switch" id="gradientMenu">
          <label class="form-check-label" for="gradientMenu">Gradient-Color Menu</label>
        </div>
      </div>

      <hr>

      <div class="px-1 py-3">
        <a href="#" class="btn btn-primary w-100 text-white">View Demo</a>
        <a href="#" class="btn btn-warning w-100 mt-2 text-white">Buy Now</a>
        <a href="#" class="btn btn-info w-100 mt-2 text-white">Our Portfolio</a>
      </div>


    </div>
  </div>
    <!-- end side Settings -->

    <!-- start main content -->
    <div class="d-flex flex-column align-items-center justify-content-center min-vh-100">
        <div class="authForm mx-auto">
            <div class="text-center mb-2">
                <img src="assets/images/logo.png" class="header-brand-img" alt="logo">
                <img src="assets/images/logo-light.png" class="header-brand-img theme-logos" alt="logo">
            </div>
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center fs-20">Forgot Password</h4>
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="Enter your email">
                        </div>
                        <button class="btn ripple btn-primary w-100">Request reset link</button>
                    </form>
                </div>
                <div class="card-footer border-top-0 text-center">
                    <p>Did you remembered your password?</p>
                    <p class="mb-0"><a href="signin.html">Try to Signin</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- end main content -->

    <!-- start scroll-top-->
    <div id="scroll-top" class="text-center">
        <i class="las la-arrow-up"></i>
    </div>
    <!-- end scroll-top-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </script>
    <script src="assets/js/main.js"></script>
